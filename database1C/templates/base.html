<!DOCTYPE html>


<html>
<meta charset="utf-8">
<title>{% block title %}Base{% endblock %}</title>
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a href="{% url 'home' %}" class="navbar-brand">
          <img src="{% static './logo.png' %}" width="40" height="30" class="d-inline-block align-top" alt="">
          AFPAR
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="{% url 'home' %}" class="nav-item nav-link active">Home</a>
                <a href="{% url 'ventesproduits' %}" class="nav-item nav-link">Produits</a>
                <a href="{% url 'ventespays' %}" class="nav-item nav-link">Pays</a>
                <a href="{% url 'import' %}" class="nav-item nav-link">Import</a>
            </div>
            <div class="navbar-nav ms-auto">
                <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
            </div>
        </div>
    </div>
</nav>
</head>
<body>
<main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
